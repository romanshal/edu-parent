<div class="container-fluid">
  <div class="row" style="height: 658px">
    <div class="col-3 text-left">
      <h5>
        Please click to show all users...
      </h5>
      <button class="btn btn-outline-secondary" type="button" (click)="loadPost()">all posts</button>
    </div>
    <div class="col-5 text-left">

      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Description</th>
          <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.description}}</td>
          <td><button type="button" class="btn btn-danger" (click)="_deletePost(post.id)">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
