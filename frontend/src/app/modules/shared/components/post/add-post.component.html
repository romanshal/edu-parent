<div class="modal fade show" style="display: block" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add new post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Tags</label>
            <input name="title" type="text" class="form-control" [(ngModel)]="post.tag"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter tags" #tag="ngModel" required/>
            <div [hidden]="tag.valid || tag.untouched" class="alert alert-danger">Pls set description</div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="post.description" id="exampleInputPassword1" placeholder="Description" #description="ngModel">
 </textarea>
            <div [hidden]="description.valid || description.untouched" class="alert alert-danger">Pls set description</div>
          </div>
          <button type="button" class="btn btn-primary"(click)="addPost(description,tag,1)">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
