<div class="modal fade show" style="display: block">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add new post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Tags</label>
            <input name="title" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter tags">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea class="form-control" name="description" [(ngModel)]="post.description" id="exampleInputPassword1" placeholder="Description" #description="ngModel">
 </textarea>
          </div>
          <button type="button" class="btn btn-primary"(click)="addPost(description,'1')">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
