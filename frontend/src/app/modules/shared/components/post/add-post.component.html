<div class="modal fade show" style="display: block" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new post</h5>
        <button type="button" #closeBtn class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Tags</label>
            <input name="title" type="text" [(ngModel)]="post.tags" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter tags">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea name="description" class="form-control" id="exampleInputPassword1" placeholder="Password">
 </textarea>
          </div>
          <button type="button" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
