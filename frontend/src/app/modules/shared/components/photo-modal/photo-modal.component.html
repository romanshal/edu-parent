<div class="modal fade show" style="display: block">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 800px;height: 550px;">
      <div class="modal-header">
        <div class="col-md-4 text-right" style="margin-left: -20%">
          <img class="rounded-circle" src="src/assets/img/avataaars.svg" width="30%">
        </div>
        <h5 class="modal-title" style="display:flex; margin-top: 10px">Roman Shalabodov</h5>
        <button type="button" class="btn btn-primary" style="margin-left: 10px; background-color: white;color: black;">
          Subscribe
        </button>
        <button class="close" data-dismiss="modal" (click)="close()">Ã—</button>
      </div>
      <div class="modal-body" style="display: contents">
        <div class="row">
          <div class="col-6">
            <img style="" src="src/assets/img/test_img.jpg">
          </div>
          <div class="col-6" style="left: -25px;">
            <div *ngFor="let comment of comment">
              <comment-modal
                [content]=comment.content></comment-modal>
            </div>
            <div class="input-group mb-3" style="top: 20px;border-radius: 10px">
              <input type="text" class="form-control" placeholder="Add a comment...">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
